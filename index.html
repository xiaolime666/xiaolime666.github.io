<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>你的名字｜個人介紹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #ffffff;
      color: #222;
      line-height: 1.6;
    }

    a {
      color: #222;
      text-decoration: none;
    }

    /* 主要版面 */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px 80px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #ddd;
      margin-bottom: 32px;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    nav a {
      margin-left: 20px;
      font-size: 15px;
      opacity: 0.7;
    }

    nav a:hover {
      opacity: 1;
    }

    /* Hero 區塊 */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.3fr);
      gap: 32px;
      align-items: center;
      padding: 32px 0;
    }

    .hero-title {
      font-size: 40px;
      font-weight: 800;
      color: #000;
      margin-bottom: 10px;
    }

    .hero-sub {
      font-size: 16px;
      opacity: 0.75;
      margin-bottom: 20px;
    }

    .hero-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 24px;
    }

    .tag {
      padding: 5px 12px;
      border-radius: 999px;
      background: #f4f4f4;
      border: 1px solid #ddd;
      font-size: 12px;
    }

    .btn-main {
      padding: 10px 18px;
      background: #000;
      color: #fff;
      border-radius: 999px;
      font-size: 14px;
      display: inline-block;
    }

    .btn-main:hover {
      opacity: 0.8;
    }

    section h2 {
      font-size: 22px;
      margin-bottom: 6px;
      margin-top: 40px;
    }

    .section-sub {
      font-size: 14px;
      opacity: 0.6;
      margin-bottom: 16px;
    }

    /* 關於我 */
    .about-box {
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #eee;
      background: #fafafa;
      font-size: 15px;
    }

    /* 技能 */
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
    }

    .skill-card {
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #eee;
      background: #fafafa;
    }

    .skill-card h3 {
      margin-bottom: 8px;
      font-size: 15px;
      font-weight: 600;
    }

    .skill-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .skill-tag {
      padding: 4px 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 999px;
      font-size: 12px;
    }

    /* 作品展示 */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .card {
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #eee;
      background: #fafafa;
    }

    .card-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .card-meta {
      font-size: 12px;
      opacity: 0.6;
      margin-bottom: 8px;
    }

    /* 左下角 YouTube 音樂播放器 */
    .music-player {
      position: fixed;
      left: 20px;
      bottom: 20px;
      background: #fff;
      padding: 6px;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* 右下角照片 */
    .photo-box {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 120px;
      height: 120px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    footer {
      text-align: center;
      font-size: 13px;
      opacity: 0.6;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    @media(max-width: 768px) {
      .hero {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <div class="logo">李家安</div>
      <nav>
        <a href="#about">關於我</a>
        <a href="#skills">技能</a>
        <a href="#works">作品</a>
      </nav>
    </header>

    <section class="hero">
      <div>
        <div class="hero-title">嗨，我是李家安</div>
        <p class="hero-sub">簡單的一句介紹：我提供睡覺、代睡。</p>

        <div class="hero-tags">
          <div class="tag">吃飯</div>
          <div class="tag">睡覺</div>
          <div class="tag">打手槍</div>
        </div>

        <a href="#contact" class="btn-main">聯絡我</a>
      </div>
    </section>

    <section id="about">
      <h2>關於我</h2>
      <p class="section-sub">簡單介紹你的背景與故事。</p>
      <div class="about-box">
        我是 李家安，長期提供吃胖相關服務……
      </div>
    </section>

    <section id="skills">
      <h2>技能專長</h2>
      <p class="section-sub">我能提供的服務內容。</p>
      <div class="skills-grid">
        <div class="skill-card">
          <h3>吃飽睡 / 睡飽吃</h3>
          <div class="skill-tags">
            <span class="skill-tag">7777</span>
            <span class="skill-tag">交接流程</span>
            <span class="skill-tag">風險控管</span>
          </div>
        </div>
      </div>
    </section>

    <section id="works">
      <h2>作品 / 經歷</h2>
      <p class="section-sub">你做過的事或成就。</p>
      <div class="cards">
        <div class="card">
          <div class="card-title">交易經驗</div>
          <div class="card-meta">2022 - 至今</div>
          <p>累積超過 XX 筆交易，提供穩定服務。</p>
        </div>
      </div>
    </section>

    <footer>© 2025 YOUR NAME</footer>

  </div>

  <!-- 左下角 YouTube 音樂播放器 -->
  <div class="music-player">
    <iframe width="260" height="60"
      src="1712.mp3"
      frameborder="0"
      allow="autoplay; encrypted-media">
    </iframe>
  </div>

  <!-- 右下角照片 -->
  <div class="photo-box">
    <img src="1713.png" alt="Your Photo">
  </div>

</body>
</html>
